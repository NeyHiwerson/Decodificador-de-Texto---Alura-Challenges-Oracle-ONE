<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto Alura Challenge</title>
</head>

<body>

    <main>
        <div class="img">
            <img src="image/Vector.png" alt="imagem de alura">
        </div>
        <div class="corpo">
            <input class="mensagem" type="text" value="Digite seu texto">
            <div class="buttons">
                <button id="btn1">Encriptografar</button>
                <button id="btn2">Descriptografar</button>
            </div>
        </div>

        <div class="saida">
            <div class="resultado">
                <textarea name="" id="saidamensagem" cols="30" rows="10"></textarea>
            </div>
            <button id="btn3">Copiar</button>
        </div>

        <footer>
            <div class="rodape">
                <h3>Ney Hiwerson &copy; - 2022</h3>
            </div>
        </footer>
    </main>

    <script src="main"></script>
</body>

</html>
