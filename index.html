<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>

    </header>

    <main>
        <img src="image/Vector.png" alt="imagem de alura">        
        <textarea class="mensagem" cols="25" rows="8">Digite o seu texto</textarea>
        <div class="button">
            <button id="btn1">Encriptografar</button>
            <button id="btn2">Descriptografar</button>
        </div>
        <aside>
            <span>
                <textarea name="resultado" cols="15" rows="12"></textarea>
            </span>            
            <button id="btn3">Copiar</button>
        </aside>
        
            <footer>
                <div>
                    <h3>Ney Hiwerson - 2022</h3>
                </div>
            </footer>
    </main>

    <script src="main"></script>
</body>
</html>
